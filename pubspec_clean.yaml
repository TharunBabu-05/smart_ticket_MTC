name: smart_ticket_mtc
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Icons
  cupertino_icons: ^1.0.2
  
  # Location & GPS
  location: ^5.0.3
  
  # Sensors
  sensors_plus: ^3.0.1
  
  # Background tasks
  flutter_background_service: ^5.0.5
  
  # Storage & State
  hive_flutter: ^1.1.0
  provider: ^6.0.5
  path: ^1.8.3
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Firebase (iOS compatible - no cloud_firestore to avoid LevelDB)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10
  firebase_database: ^10.4.0
  
  # Core utilities
  uuid: ^3.0.7
  vector_math: ^2.1.4
  http: ^1.1.0
  intl: ^0.18.1
  
  # Google Maps - Compatible with iOS 14.0+
  google_maps_flutter: ^2.5.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Security & Authentication
  local_auth: ^2.1.6
  crypto: ^3.0.3
  
  # Performance & Caching
  cached_network_image: ^3.3.1
  connectivity_plus: ^5.0.2
  
  # File system
  path_provider: ^2.1.2
  
  # Enhanced features
  qr_flutter: ^4.1.0
  app_settings: ^5.1.1
  
  # Payment Integration
  razorpay_flutter: ^1.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/delhi_bus_stops.json
    - lib/chennai_bus_stops.json
